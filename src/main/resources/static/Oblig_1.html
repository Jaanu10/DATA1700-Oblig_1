<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kinobillett</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="Oblig_1.js"></script>


    <style>
        /* Basic styles frontend */
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0e4e79;
            color: #ffffff;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 30px;
        }
        form label {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<header class="container-fluid">
    <h1 class="text-center">Bestilling av kinobilletter</h1>
</header>

<main class="container">
    <section id="booking">

        <form id="bookingForm">
            <div class="form-group">
                <label for="filmVelger">Velg film:</label>
                <select id="filmVelger" name="filmVelger" class="form-control">
                    <option value="">Velg film</option>
                    <option value="Juleferien">Juleferien</option>
                    <option value="The nun">The Nun</option>
                    <option value="The Hunger Games">The Hunger Games</option>
                    <option value="Dune part two">Dune part two</option>
                </select>
                <span class="error" id="filmVelgerError"></span>
            </div>

            <div class="form-group">
                <label for="antall">Antall:</label>
                <input type="number" id="antall" min="1" class="form-control">
                <span class="error" id="antallError"></span>
            </div>

            <div class="form-group">
                <label for="fornavn">Fornavn:</label>
                <input type="text" id="fornavn" name="fornavn" class="form-control">
                <span class="error" id="fornavnError"></span>
            </div>

            <div class="form-group">
                <label for="etternavn">Etternavn:</label>
                <input type="text" id="etternavn" name="etternavn" class="form-control">
                <span class="error" id="etternavnError"></span>
            </div>

            <div class="form-group">
                <label for="telefonnr">Telefonnummer:</label>
                <input type="tel" id="telefonnr" name="telefonnr" class="form-control">
                <span class="error" id="telefonnrError"></span>
            </div>

            <div class="form-group">
                <label for="epost">Epost:</label>
                <input type="email" id="epost" name="epost" class="form-control">
                <span class="error" id="epostError"></span>
            </div>

            <button type="button" id="submitBtn" class="btn btn-primary">Kj√∏p billett</button>
        </form>
    </section>

    <section id="tickets">
        <h2>Alle billetter</h2>
        <table class="table table-striped" id="billetter">
            <thead class="thead-dark">
            <tr>
                <th>Film</th>
                <th>Antall</th>
                <th>Fornavn</th>
                <th>Etternavn</th>
                <th>Telefonnummer</th>
                <th>Epost</th>
            </tr>
            </thead>
            <tbody id="ticketBody"></tbody>
        </table>
        <button type="button" id="deleteBtn" class="btn btn-danger">Slett billett </button>
    </section>
</main>

</body>
</html>
